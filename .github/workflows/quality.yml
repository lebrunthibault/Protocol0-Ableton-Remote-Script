name: Protocol0 Quality Tests
on:
  push:
    branches:
      - dev
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Python
        uses: actions/setup-python@v3
        with:
          python-version: 2.7
          architecture: x64

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          

      - name: test
        run: pwd

      - name: Set PYTHONPATH
        run: |
          echo $PYTHONPATH
          echo "$GITHUB_WORKSPACE" >> $PYTHONPATH
          echo $PYTHONPATH

      - name: Run tests
        run: |
          python -m pytest -s .
